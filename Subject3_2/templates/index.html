<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <title>학생 정보 출력</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .student-block {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3, h5 {
            text-align: center;
        }
    </style>
    <script>
        function showContactInfo() {
            alert("대표 팀장 번호: 010-1234-5678");
        }
        function openContactPage() {
            window.open("/contact", "contactPage", "width=600,height=400");
        }
        function openInputPage() {
            window.open("/input", "InputPage", "width=800,height=600");
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">flow</div>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/join">Join</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>학생 정보 출력</h1>
    <div class="container">
        <div class="student-block">
            <p><strong>이름:</strong></p>
            <p><strong>학번:</strong></p>
            <p><strong>성별:</strong></p>
            <p><strong>이메일:</strong></p>
            <p><strong>전공:</strong></p>
            <p><strong>프로그램 언어:</strong></p>
            <p><strong>좋아하는 색깔:</strong></p>
            <p><strong>MBTI:</strong></p>
        </div>
    </div>
    <h3> 팀 구성원 정보 입력 페이지 <button onclick="openInputPage()"> 이동 </button> </h3>
    <footer>
        <h5>📞 안내: <button onclick="showContactInfo()"> 팀 긴급연락</button> 
            <button onclick="openContactPage()"> 팀 연락정보</button> </h5>
    </footer>
</body>
</html>
